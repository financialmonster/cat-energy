<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="static/favicon-16x16.png" type="image/x-icon">
	<link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
	<link rel="preload" href="fonts/oswaldregular.woff2" as="font">
	<title>Cat Energy</title>
</head>
<body>
	<header class="header header--static">
		<div class="wrapper header__wrapper">
			<nav class="header__navigation">
				<ul class="header__list">
					<li class="header__item header__item--logo">
						<a class="header__link" href="index.html">
							<picture>
								<source media="(min-width: 1440px)" srcset="img/header/logo-desktop.svg">
								<source media="(min-width: 768px)" srcset="img/header/logo-tablet.svg">
								<img class="header__logo" src="img/header/logo-mobile.svg" title="На главную"
									alt="Логотип Cat Energy" width="190" height="38">
							</picture>
						</a>
					</li>
					<li class="header__item header__item--menu">
						<a class="header__link header__link--black" href="index.html" title="Главная">Главная</a>
					</li>
					<li class="header__item header__item--menu">
						<a class="header__link header__link--black header__item--current">Каталог
							продукции</a>
					</li>
					<li class="header__item header__item--menu">
						<a class="header__link header__link--black" href="form.html" title="Подбор программы">Подбор программы</a>
					</li>
				</ul>
				<button class="hidden header__closeButton">
					<svg width="18" height="18">
						<use xlink:href="img/sprite.svg#cross"></use>
					</svg>
				</button>
				<button class="hidden header__openButton">
					<span></span>
				</button>
			</nav>
		</div>
	</header>
	<footer class="footer footer--grey">
		<div class="wrapper footer__wrapper">
			<a class="footer__logoLink" href="index.html" title="На главную">
				<svg width="130" height="25">
					<use xlink:href="img/sprite.svg#footerLogo"></use>
				</svg>
			</a>
			<ul class="footer__list">
				<li class="footer__item footer__item--vk">
					<a class="footer__link" href="https://vk.com" title="Вконтакте">
						<svg width="22" height="12">
							<use xlink:href="img/sprite.svg#vk"></use>
						</svg>
						<span class="visuallyHidden">Вконтакте</span>
					</a>
				</li>
				<li class="footer__item footer__item--inst">
					<a class="footer__link" href="https://instagram.com" title="Инстаграм">
						<svg width="16" height="16">
							<use xlink:href="img/sprite.svg#inst"></use>
						</svg>
						<span class="visuallyHidden">Инстаграм</span>
					</a>
				</li>
				<li class="footer__item footer__item--fb">
					<a class="footer__link" href="https://facebook.com" title="Фейсбук">
						<svg width="10" height="19">
							<use xlink:href="img/sprite.svg#fb"></use>
						</svg>
						<span class="visuallyHidden">Фейсбук</span>
					</a>
				</li>
			</ul>
			<p class="footer__author">
				<a class="footer__authorLink" title="HTML Academy">
					<span>HTML Academy</span>
					<svg width="44" height="55.4">
						<use xlink:href="img/sprite.svg#author"></use>
					</svg>
				</a>
			</p>
		</div>
	</footer>
</body>
</html>
